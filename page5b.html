<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct
            sequence of actions to avoid detection and reach your objective.</p>

        <div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
        <div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>

        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>

        <script>
            const correctSequence = ['hide', 'wait', 'distract'];
            let selectedSequence = [];

            function selectAction(action) {
                const actionDivs = document.querySelectorAll(".stealth-option");
                actionDivs.forEach(div => {
                    if (div.getAttribute("onclick").includes(action)) {
                        div.classList.add("selected");
                    }
                });
                selectedSequence.push(action);
            }

            function checkSequence() {
                if (selectedSequence.length === correctSequence.length &&
                    selectedSequence.every((action, index) => action === correctSequence[index])) {
                    alert("Congratulations! You have successfully navigated the Path of Stealth.");
                    window.location.href = "page6.html";
                } else {
                    alert("Incorrect sequence. Try again!");
                    reset();
                }
            }

            function reset() {
                selectedSequence = [];
                const actionDivs = document.querySelectorAll(".stealth-option");
                actionDivs.forEach(div => div.classList.remove("selected"));
            }
        </script>
    </section>
</body>

</html>
