<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>

        <form id="supplyForm" method="get" action="page4.html">
            <div class="supply-option">
                <input type="checkbox" id="food" name="supplies" value="Food">
                <label for="food">Food - Essential for energy</label>
            </div>
            <div class="supply-option">
                <input type="checkbox" id="water" name="supplies" value="Water">
                <label for="water">Water - Hydration is key!</label>
            </div>
            <div class="supply-option">
                <input type="checkbox" id="magic-potions" name="supplies" value="Magic Potions">
                <label for="magic-potions">Magic Potions - For health and magical energy</label>
            </div>
            <div class="supply-option">
                <input type="checkbox" id="maps" name="supplies" value="Maps">
                <label for="maps">Maps - Don't get lost in the wilderness!</label>
            </div>
            <div class="supply-option">
                <input type="checkbox" id="sword" name="supplies" value="Sword">
                <label for="sword">Sword - Fend off those pesky foes!</label>
            </div>

            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
