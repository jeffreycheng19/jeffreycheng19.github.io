<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
</head>
<body>
    <form id="sienaForm">
        <label for="emailAddress">Siena College Email:</label>
        <input type="email" id="emailAddress" placeholder="Enter your Siena email" required pattern="[a-zA-Z0-9._%+-]+@siena\.edu">
        <span id="emailError" class="error"></span>
    
        <label for="sienaID">Siena ID:</label>
        <input type="text" id="sienaID" placeholder="Enter your Siena ID" required pattern="\d+">
        <span id="sienaIDError" class="error"></span>
    
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js" defer></script>
</body>
</html>
